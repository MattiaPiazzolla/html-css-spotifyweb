<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="top-section">
        <!-- SIDEBAR -->
        <div class="sidebar justify-between">
            <div class="top-sidebar">
                <div class="container">
                    <div class="row">
                        <div class="sidebar-options debug logo"><a href="#">A <span class="d-hidden">testo</span></a></div>
                        <div class="sidebar-options debug home"></div>
                        <div class="sidebar-options debug search"></div>
                        <div class="sidebar-options debug library"></div>
                        <div class="sidebar-options debug playlist d-hidden"></div>
                    </div>
                </div>
            </div>
            <div class="bottom-sidebar">
                <div class="container">
                    <div class="row">
                        <div class="sidebar-options debug cta-app"></div>
                        <div class="sidebar-options debug user"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- MAIN CONTENT -->
        <div class="main-content">
            <header>
                <h1>TEXT</h1>
            </header>
        </div>
    </div>
    <!-- PLAYER SECTION -->
    <div class="bottom-section"></div>
</body>
</html>
